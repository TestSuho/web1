<!DOCTYPE html>

 <html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #grid{
      border: 5px solid red;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
     div{
       border: 5px solid gray;

     }
    </style>
  </head>

    <body>
      <div id="grid">

        <div>지침</div>
        <div>식으로 포장하지 말자. 감성은 그렇게 쉽게 쓰일 단어가 아니다. '감성적인 사람'이란
          주위의 모든 것들로부터 적극적으로 영향을 받고,그로 인해 일어나는 스스로의 내면의
          변화에 몰두하는 이를 일컫는 말일 것이다. 그것이 기쁨이든 슬픔이든, 놀라움이든 두려움이든
        온전히 마주하고 받아들이는. 곱씹어내는 시간이 길지라도, 그 맛이 비록 쓸지라도 그 흔들림을.
        그 주체인 '나'를 즐긴다. '감성적인 사람'은 결과적으로는 자기 자신을 사랑하는 사람일 수 밖에
        없다.</div>

      </div>
    </body>

</html>
